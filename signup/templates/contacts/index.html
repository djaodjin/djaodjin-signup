{% extends "contacts/base.html" %}

{% block content %}
<div id="contact-list-container">
  <div>
    <h1>Contacts</h1>
    <form @submit.prevent="createContact">
      <div>
        <label>Full name</label>
        <input type="text" name="full_name" v-model="contact.full_name">
      </div>
      <div>
        <label>Nick name</label>
        <input type="text" name="nick_name" v-model="contact.nick_name">
      </div>
      <div>
        <label>Email</label>
        <input type="text" name="email" v-model="contact.email">
      </div>
      <button type="submit" value="submit">Create Contact</button>
    </form>
  </div>
</div>
{% endblock %}
